<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Store</title>
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <div class="title">
          <h1>Online Store of Paintings</h1>
        </div>
        <div class="basket">
          <img src="./assets/svg/basket.svg" alt="Basket" />
        </div>
      </div>
    </header>
    <main class="main">
      <div class="wrapper">
        <div class="store-choice">
          <form action="" class="form">
            <div class="search">
              <input
                type="search"
                name="search"
                placeholder="Search Image"
                id="search-input"
              />
            </div>
            <div class="sorting">
              <input type="radio" name="sort-eldest" id="sort-eldest" />
              <label for="1">Eldest</label>
              <input type="radio" name="sort-newest" id="sort-newest" />
              <label for="1">Newest</label>
            </div>
            <div class="filter">Lorem ipsum dolor sit amet.</div>
            <div class="btns">
              <button type="submit">OK</button>
              <button type="reset">Reset</button>
            </div>
          </form>
        </div>
        <div class="image-container"></div>
      </div>
    </main>
    <footer class="footer">
      <div class="wrapper">
        <div class="github">
          <a href="https://github.com/MatsveiDubaleka">GitHub</a>
        </div>
        <div class="copyright">2022 &copy;</div>
        <div class="rsschool">
          <img src="https://rs.school/images/rs_school_js.svg" alt="RSSCHOOL" />
        </div>
      </div>
    </footer>
  </body>
</html>
