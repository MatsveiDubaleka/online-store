<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Store</title>
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <div class="title">
          <h1>Toys.BY</h1>
        </div>
        <div class="audio">
          <p>Для лучшего просмотра магазина, советуем включить</p>
          <audio
            src="./assets/audio/George Michael — Last Christmas.mp3"
            controls
            autoplay
          ></audio>
        </div>
        <div class="basket">
          <img src="./assets/svg/basket.svg" alt="Basket" />
          <span class="basket-number"></span>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="wrapper">
        <div class="store-choice">
          <form action="" class="form">
            <h2>Параметры</h2>
            <div class="search">
              <input
                type="search"
                name="search"
                placeholder="Название игрушки"
                autocomplete="off"
                id="search-input"
                value=""
              />
            </div>
            <div class="sorting">
              <div class="sorting-year">
                <div class="sorting-year__eldest">
                  <input
                    type="radio"
                    name="sort"
                    id="sort-eldest"
                    value="eldest"
                  />
                  <label for="sort-eldest">Старые</label>
                </div>
                <div class="sorting-year__newest">
                  <input
                    type="radio"
                    name="sort"
                    id="sort-newest"
                    value="newest"
                  />
                  <label for="sort-newest">Новые</label>
                </div>
              </div>
              <div class="sorting-name">
                <div class="sorting-name__first">
                  <input type="radio" name="sort" id="sort-first" />
                  <label for="sort-first">По первой букве</label>
                </div>
                <div class="sroting-name__last">
                  <input type="radio" name="sort" id="sort-last" />
                  <label for="sort-last">По последней букве</label>
                </div>
              </div>
            </div>
            <div class="filter">Filter</div>
            <div class="btns">
              <button type="submit">OK</button>
              <button type="reset">Reset</button>
            </div>
          </form>
        </div>
        <div class="image-container"></div>
      </div>
    </main>
    <footer class="footer">
      <div class="wrapper">
        <div class="github">
          <a href="https://github.com/MatsveiDubaleka">GitHub</a>
        </div>
        <div class="copyright">2022 &copy;</div>
        <div class="rsschool">
          <img src="https://rs.school/images/rs_school_js.svg" alt="RSSCHOOL" />
        </div>
      </div>
    </footer>
  </body>
</html>
